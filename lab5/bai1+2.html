<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myapp">
    <br>
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">Họ và tên:</label>
                    <input ng-model="student.fullname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Ngày sinh:</label>
                    <input ng-model="student.birthday" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Điểm:</label>
                    <input ng-model="student.mark" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" ng-click="save()">Lưu</button>
                    <button class="btn btn-secondary" ng-click="cancel()">Hủy</button>
                </div>
            </form>
        </div>
        <div ng-controller="myctrl2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Điểm</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">{{student.fullname}}</td>
                        <td>{{student.birthday}}</td>
                        <td>{{student.mark}}</td>
                        <td>
                            <a href="#" ng-click="edit(0)">Sửa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl1", function($scope, $rootScope) {
            $scope.save = function() {
                $rootScope.student[$rootScope.index] = $scope.student;
            }
            $scope.cancel = function() {
                $rootScope.student = angular.copy($rootScope.student[$rootScope.index]);
            }
        });
        app.controller("myctrl2", function($scope, $rootScope) {
            $rootScope.student = [{
                fullname: "Nguyen Tuan Anh",
                birthday: "29-10-2004",
                mark: 10
            }, {
                fullname: "Nguyen Tuan B",
                birthday: "29-10-2004",
                mark: 9
            }];
            $scope.edit = function() {
                $rootScope.index = index;
                $rootScope.student = angular.copy($rootScope.student[index]);
            }
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
