<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="col-sm-8 card-footer card border-left ">
            <h2>THÔNG TIN SINH VIÊN</h2>
        </div>
        <div class="col-sm-8 card border-left "><br>
            <form action="" name="frmBonus">
                <div class="form-group col-sm-12">
                    <label for=""><strong>Họ và tên</strong></label>
                    <input ng-model="fullname" class="form-control" name="txtFullname" maxlength="25" required>
                    <span ng-show="frmBonus.txtFullname.$invalid">Vui lòng nhập họ và tên</span>
                </div>
                <div class="form-group col-sm-12">
                    <label for=""><strong>Điểm</strong></label>
                    <input name="txtMark" ng-model="mark" type="number" class="form-control" required min="0" max="10">
                    <span ng-show="frmBonus.txtMark.$invalid">Điểm 0 - 10</span>
                </div>
                <div class="form-group col-sm-12">
                    <label for=""><strong>Email</strong></label>
                    <input type="email" name="txtEmail" ng-model="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" required>
                    <span ng-show="frmBonus.txtEmail.$invalid">Email phải đúng định dạng</span>
                </div>
                <div class="form-group col-sm-12">
                    <label for=""><strong>Số xe</strong></label>
                    <input required name="txtSoxe" ng-model="soxe" pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" class="form-control">
                    <span ng-show="frmBonus.txtSoxe.$invalid">Vui lòng nhập đúng số xe</span>
                </div>
            </form>
        </div>
        <div class="col-sm-8 card-footer card border-left ">
            <button class="btn btn-info col-1">Lưu</button>
        </div>
    </div>
    <script>
        var app = angular.module('myapp', []);
        app.controller('myctrl', function($scope) {

        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
