<!doctype html>
<html lang="en">

<head>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
        Nhập lương tháng 12
      </button>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

                    <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>

                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="container">
                            <div>
                                <form action="">
                                    <div class="row" style="text-align: left;">
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Mã nhân viên">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Họ và tên">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="text-align: left;">
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <select class="form-control" name="" id="">
                                                    <option>HN</option>
                                                    <option>HCM</option>
                                                    <option>HY</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Lương">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="text-align: left;">
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Thưởng">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Phụ cấp">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="text-align: left;">
                                        <div class="form-group col-sm-12">
                                            <div class="form-group">
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ghi chú"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#exampleModal').on('show.bs.modal', event => {
            var button = $(event.relatedTarget);
            var modal = $(this);
            // Use above variables to manipulate the DOM

        });

    <!-- Optional JavaScript -->
